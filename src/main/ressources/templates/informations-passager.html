<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations passager - ITU Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ITU Airlines</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Informations du passager</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reservation/} + ${vol.id} + '/passager'" 
                              th:object="${passager}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nom *</label>
                                    <input type="text" class="form-control" th:field="*{nom}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Prénom *</label>
                                    <input type="text" class="form-control" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Date de naissance *</label>
                                    <input type="date" class="form-control" th:field="*{dateNaissance}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Sexe *</label>
                                    <select class="form-select" th:field="*{sexe}" required>
                                        <option value="">Choisir...</option>
                                        <option value="M">Masculin</option>
                                        <option value="F">Féminin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Numéro de pièce d'identité *</label>
                                    <input type="text" class="form-control" th:field="*{numeroDocument}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nationalité *</label>
                                    <input type="text" class="form-control" th:field="*{nationalite}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Téléphone *</label>
                                    <input type="tel" class="form-control" th:field="*{telephone}" required>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    Continuer vers le choix du siège
                                </button>
                                <a th:href="@{/vol/} + ${vol.id}" class="btn btn-secondary">Retour</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
