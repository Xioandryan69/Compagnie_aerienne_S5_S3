<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestion des paiements</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Gestion des paiements</h1>
    <p>Factures générées : <span th:text="${facturesCount}"></span></p>
    <p>Paiements validés : <span th:text="${paiementsValides}"></span></p>
    <p>Paiements annulés : <span th:text="${paiementsAnnules}"></span></p>

    <h2>Liste des paiements (basée sur les réservations)</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Réservation</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${paiements}">
                <td th:text="${p.id}">1</td>
                <td th:text="${'R' + p.id}">R1</td>
                <td th:text="${p.vol != null ? p.vol.prix : p.volId}">0.00</td>
                <td th:text="${p.statut}">STATUT</td>
                <td th:text="${#temporals.format(p.dateReservation, 'yyyy-MM-dd HH:mm')}">2025-01-03</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
