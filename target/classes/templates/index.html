<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titre}">ITU Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ITU Airlines</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/connexion">Connexion</a>
                <a class="nav-link" href="/admin">Administration</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center text-white py-5">
            <h1 class="display-4" th:text="${titre}">Bienvenue chez ITU Airlines</h1>
            <p class="lead" th:text="${message}">Voyagez loin, payez juste.</p>
        </div>
    </div>

    <!-- Formulaire de recherche -->
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Rechercher un vol</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/rechercher}" th:object="${recherche}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Départ</label>
                            <select class="form-select" th:field="*{depart}" required>
                                <option value="">Choisir un aéroport</option>
                                <option th:each="aeroport : ${aeroports}" 
                                        th:value="${aeroport.codeIata}"
                                        th:text="${aeroport.ville + ' (' + aeroport.codeIata + ')'}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Arrivée</label>
                            <select class="form-select" th:field="*{arrivee}" required>
                                <option value="">Choisir un aéroport</option>
                                <option th:each="aeroport : ${aeroports}" 
                                        th:value="${aeroport.codeIata}"
                                        th:text="${aeroport.ville + ' (' + aeroport.codeIata + ')'}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Date départ</label>
                            <input type="date" class="form-control" th:field="*{dateDepart}" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Date retour</label>
                            <input type="date" class="form-control" th:field="*{dateRetour}">
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Passagers</label>
                            <select class="form-select" th:field="*{nombrePassagers}">
                                <option value="1">1 passager</option>
                                <option value="2">2 passagers</option>
                                <option value="3">3 passagers</option>
                                <option value="4">4 passagers</option>
                            </select>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Classe</label>
                            <select class="form-select" th:field="*{classe}">
                                <option value="ECO">Économique</option>
                                <option value="BUSINESS">Affaires</option>
                                <option value="PREMIERE">Première</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-search"></i> Rechercher des vols
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2026 ITU Airlines. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
